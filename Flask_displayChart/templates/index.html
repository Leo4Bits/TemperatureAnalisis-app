<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5"> 
    <title>Chart for displaying chart</title>
    
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f4f4f4; }
        .container {
            width: 80%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 { color: #333; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hệ Thống Giám Sát ESP32</h1>
        <p>Dữ liệu được lấy từ Webserver ESP32 và vẽ bằng Python rồi convert sang HTML</p>
        <hr>
        
        <div class="chart-container">
            {{ graph_html | safe }}
        </div>
        
        <p><i>Trang web sẽ tự cập nhật sau 5 giây</i></p>
    </div>

</body>
</html>
